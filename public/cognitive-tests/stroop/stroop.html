    <script>
      // Supabase UMD hazƒ±r olduƒüunda √ßalƒ±≈üacak init fonksiyonu (+ g√ºvenli retry)
      (function () {
        const MAX_TRIES = 15; // ~4.5s
        const DELAY_MS = 300;
        let tries = 0;

        function getNamespace() {
          return window.supabase || window.Supabase || null;
        }

        function tryInit() {
          try {
            // Konfig kaynaƒüƒ±: production_api_info.json'dan okunan ve uygulamanƒ±n giri≈ü akƒ±≈üƒ±yla localStorage'a yazƒ±lan anahtarlar
            const SUPABASE_URL = localStorage.getItem('sb-url');
            const SUPABASE_ANON_KEY = localStorage.getItem('sb-anon-key');

            if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
              console.warn('‚ö†Ô∏è Supabase config localStorage\'da bulunamadƒ± (sb-url/sb-anon-key)');
              return false;
            }

            const ns = getNamespace();
            if (!ns || typeof ns.createClient !== 'function') {
              return false;
            }

            if (!window.supabaseClient) {
              window.supabaseClient = ns.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
              console.log('‚úÖ Supabase client olu≈üturuldu (UMD)');
            }
            return true;
          } catch (e) {
            console.error('‚ùå Supabase init hatasƒ±:', e);
            return false;
          }
        }

        window.__initSupabase = function initSupabaseFromLocalStorage() {
          if (tryInit()) return;

          // Retry d√∂ng√ºs√º
          const timer = setInterval(() => {
            tries++;
            const ok = tryInit();
            if (ok || tries >= MAX_TRIES) {
              if (!ok) {
                console.error('‚ö†Ô∏è Supabase UMD global nesnesi bulunamadƒ± (supabase/Supabase). Script bekleme s√ºresi a≈üƒ±ldƒ±.');
              }
              clearInterval(timer);
            }
          }, DELAY_MS);
        };

        // Fallback: sayfa y√ºklenir y√ºklenmez de dene
        if (!window.supabaseClient) {
          setTimeout(() => window.__initSupabase && window.__initSupabase(), 0);
        }
      })();

        // ==================== JSONB YARDIMCI √úRETƒ∞Cƒ∞LER ====================
        // Renk-kelime kombinasyonlarƒ±nƒ± √∂zetler (her a≈üama i√ßin doƒüru/yanlƒ±≈ü ve sayƒ±lar)
        function buildColorWordCombinations(stageData) {
            try {
                const agg = { stage1: {}, stage2: {}, stage3: {} };
                const stages = ['stage1','stage2','stage3'];

                stages.forEach(s => {
                    const resps = (stageData?.[s]?.responses || []);
                    resps.forEach(r => {
                        const key = `${r.word}|${r.color}`;
                        if (!agg[s][key]) {
                            agg[s][key] = { word: r.word, color: r.color, total: 0, correct: 0, incorrect: 0, required: 0, not_required: 0 };
                        }
                        agg[s][key].total += 1;
                        if (r.responseRequired) agg[s][key].required += 1; else agg[s][key].not_required += 1;

                        // Doƒüru/yanlƒ±≈ü deƒüerlendirme
                        let isCorrect;
                        if (s === 'stage1') {
                            // 1. a≈üama: her kelimede basmalƒ± ‚Üí responded ise doƒüru say
                            isCorrect = !!r.responded;
                        } else {
                            // 2-3. a≈üama: ≈üart doƒüru ise responded olmasƒ± gerekir, deƒüilse olmamasƒ± gerekir
                            isCorrect = r.responseRequired ? !!r.responded : !r.responded;
                        }
                        if (isCorrect) agg[s][key].correct += 1; else agg[s][key].incorrect += 1;
                    });
                });

                return agg;
            } catch (e) {
                console.warn('buildColorWordCombinations hata:', e);
                return {};
            }
        }

        // Tepki s√ºresi daƒüƒ±lƒ±mƒ±nƒ± √ºretir (ms histogram ve √∂zet)
        function buildResponseTimeDistribution(stageData) {
            try {
                const stages = ['stage1','stage2','stage3'];
                const dist = { overall: { bins: {}, count: 0, mean: 0, min: null, max: null }, stage1:{bins:{},count:0,mean:0,min:null,max:null}, stage2:{bins:{},count:0,mean:0,min:null,max:null}, stage3:{bins:{},count:0,mean:0,min:null,max:null} };
                const BIN = 100; // 100ms aralƒ±klar

                function add(resp, bucket) {
                    const rt = Math.round(resp.responseTime);
                    const binKey = `${Math.floor(rt / BIN) * BIN}-${Math.floor(rt / BIN) * BIN + (BIN-1)}`;
                    bucket.bins[binKey] = (bucket.bins[binKey] || 0) + 1;
                    bucket.count += 1;
                    bucket.mean += rt;
                    bucket.min = bucket.min === null ? rt : Math.min(bucket.min, rt);
                    bucket.max = bucket.max === null ? rt : Math.max(bucket.max, rt);
                }

                stages.forEach(s => {
                    const resps = (stageData?.[s]?.responses || []);
                    resps.forEach(r => {
                        if (r.responded && typeof r.responseTime === 'number' && r.responseTime > 0) {
                            add(r, dist[s]);
                            add(r, dist.overall);
                        }
                    });
                });

                // mean finalize
                ['overall','stage1','stage2','stage3'].forEach(k => {
                    if (dist[k].count > 0) dist[k].mean = Math.round(dist[k].mean / dist[k].count);
                    else dist[k].mean = 0;
                });

                return dist;
            } catch (e) {
                console.warn('buildResponseTimeDistribution hata:', e);
                return {};
            }
        }

        // Hata analizi √ºretir: false positives/negatives, zaman a≈üƒ±mƒ± ve hƒ±zlƒ± yanlƒ±≈ülar
        function buildErrorAnalysis(stageData) {
            try {
                const result = {
                    stage1: { timeouts: 0 },
                    stage2: { false_positives: 0, false_negatives: 0, timeouts: 0, fast_incorrect: 0 },
                    stage3: { false_positives: 0, false_negatives: 0, timeouts: 0, fast_incorrect: 0 },
                    summary: {}
                };

                // Hƒ±z e≈üiƒüi: calculateImpulsivity ile uyumlu
                const thresholds = { stage2: 600, stage3: 800 };

                Object.entries(stageData || {}).forEach(([s, data]) => {
                    const resps = data?.responses || [];
                    resps.forEach(r => {
                        if (!r.responded) {
                            // Zaman a≈üƒ±mƒ± gibi say
                            result[s].timeouts = (result[s].timeouts || 0) + 1;
                        }
                        if (s === 'stage1') {
                            // sadece timeouts anlamlƒ±
                            return;
                        }
                        const responded = !!r.responded;
                        const required = !!r.responseRequired;

                        if (responded && !required) {
                            result[s].false_positives += 1; // basmamasƒ± gerekirken bastƒ±
                            if (typeof r.responseTime === 'number' && r.responseTime < thresholds[s]) {
                                result[s].fast_incorrect += 1;
                            }
                        } else if (!responded && required) {
                            result[s].false_negatives += 1; // basmasƒ± gerekirken basmadƒ±
                        }
                    });
                });

                // Summary
                const s2 = result.stage2, s3 = result.stage3;
                result.summary = {
                    total_timeouts: (result.stage1.timeouts || 0) + (s2.timeouts || 0) + (s3.timeouts || 0),
                    total_false_positives: (s2.false_positives || 0) + (s3.false_positives || 0),
                    total_false_negatives: (s2.false_negatives || 0) + (s3.false_negatives || 0),
                    total_fast_incorrect: (s2.fast_incorrect || 0) + (s3.fast_incorrect || 0)
                };

                return result;
            } catch (e) {
                console.warn('buildErrorAnalysis hata:', e);
                return {};
            }
        }

        function calculateStageScore(stageNum) {
            const responses = state.stageData[`stage${stageNum}`].responses;
            
            if (stageNum === 1) {
                // 1. A≈ûAMA: Sadece tepki s√ºresi √∂l√ß√ºl√ºr, doƒüru/yanlƒ±≈ü yok
                const respondedItems = responses.filter(r => r.responded && r.responseTime > 0);
                const avgTime = respondedItems.length > 0 
                    ? Math.round(respondedItems.reduce((sum, r) => sum + r.responseTime, 0) / respondedItems.length)
                    : 0;
                
                const result = {
                    OrtalamaSure_ms: avgTime,
                    Dogruluk: ((respondedItems.length / responses.length) * 100).toFixed(1), // Tepki verme oranƒ±
                    HataSayisi: responses.length - respondedItems.length, // Tepki vermediƒüi sayƒ±sƒ±
                    BolumSuresi_saniye: state.stageData[`stage${stageNum}`].duration || 0
                };
                
                // üìä 1. A≈ûAMA LOGLAMA
                console.log(`üìä A≈ûAMA ${stageNum} SKORU HESAPLANDI (Basit Tepki):`, {
                    ortalamaTepkiS√ºresi: avgTime + 'ms',
                    tepkiVermeOranƒ±: result.Dogruluk + '%',
                    tepkiVerdiƒüi: respondedItems.length + '/' + responses.length,
                    tepkiVermediƒüi: result.HataSayisi,
                    a≈üamaS√ºresi: result.BolumSuresi_saniye + ' saniye',
                    a√ßƒ±klama: '1. a≈üamada doƒüru/yanlƒ±≈ü yok, sadece tepki s√ºresi √∂l√ß√ºl√ºr'
                });
                
                return result;
                
            } else {
                // 2. ve 3. A≈ûAMA: Doƒüru/yanlƒ±≈ü mantƒ±ƒüƒ± var
                const correctResponses = responses.filter(r => {
                    if (r.responseRequired) {
                        return r.responded; // Basmasƒ± gereken yerde bastƒ±
                    } else {
                        return !r.responded; // Basmamasƒ± gereken yerde basmadƒ±
                    }
                });
                
                // Ortalama s√ºre i√ßin sadece DOƒûRU TEPKI VERDƒ∞ƒûƒ∞ durumlarƒ± al
                const correctWithTime = correctResponses.filter(r => r.responded && r.responseTime > 0);
                const avgTime = correctWithTime.length > 0 
                    ? Math.round(correctWithTime.reduce((sum, r) => sum + r.responseTime, 0) / correctWithTime.length)
                    : 0;
                
                const result = {
                    OrtalamaSure_ms: avgTime,
                    Dogruluk: ((correctResponses.length / responses.length) * 100).toFixed(1),
                    HataSayisi: responses.length - correctResponses.length,
                    BolumSuresi_saniye: state.stageData[`stage${stageNum}`].duration || 0
                };
                
                // üìä 2-3. A≈ûAMA LOGLAMA
                console.log(`üìä A≈ûAMA ${stageNum} SKORU HESAPLANDI:`, {
                    ortalamaTepkiS√ºresi: avgTime + 'ms',
                    doƒürulukOranƒ±: result.Dogruluk + '%',
                    doƒüruTepki: correctResponses.length + '/' + responses.length,
                    hataSayƒ±sƒ±: result.HataSayisi,
                    a≈üamaS√ºresi: result.BolumSuresi_saniye + ' saniye',
                    ortalamaS√ºreHesabƒ±: `Sadece doƒüru+tepki verdiƒüi ${correctWithTime.length} kelime kullanƒ±ldƒ±`
                });
                
                return result;
            }
        }

        // D√ºrt√ºsellik hesaplama fonksiyonu (2. ve 3. a≈üama i√ßin)
        function calculateImpulsivity(stageNum) {
            const responses = state.stageData[`stage${stageNum}`].responses;
            
            // A≈üamaya g√∂re hƒ±z e≈üikleri
            const thresholds = {
                2: 600, // 2. a≈üama: 600ms altƒ± hƒ±zlƒ± sayƒ±lƒ±r
                3: 800  // 3. a≈üama: 800ms altƒ± hƒ±zlƒ± sayƒ±lƒ±r
            };
            
            const threshold = thresholds[stageNum];
            if (!threshold) return 0;
            
            // Hƒ±zlƒ± yanlƒ±≈ü tepkiler
            const fastIncorrectResponses = responses.filter(r => {
                // Tepki zamanƒ± var ve e≈üiƒüin altƒ±nda
                const isFast = r.responseTime && r.responseTime < threshold;
                if (!isFast) return false;
                
                // Yanlƒ±≈ü tepki mi?
                const isIncorrect = (r.responseRequired && !r.responded) || 
                                   (!r.responseRequired && r.responded);
                
                return isIncorrect;
            });
            
            // D√ºrt√ºsellik puanƒ± hesapla (0-100 arasƒ±)
            const impulsivityScore = responses.length > 0 
                ? (fastIncorrectResponses.length / responses.length * 100).toFixed(1)
                : 0;
            
            // üéØ D√úRT√úSELLƒ∞K LOGLAMA
            console.log(`üéØ A≈ûAMA ${stageNum} D√úRT√úSELLƒ∞K HESAPLANDI:`, {
                hƒ±zE≈üiƒüi: threshold + 'ms',
                hƒ±zlƒ±Yanlƒ±≈üTepki: fastIncorrectResponses.length,
                toplamTepki: responses.length,
                d√ºrt√ºsellikSkoru: impulsivityScore + '%',
                deƒüerlendirme: impulsivityScore >= 15 ? 'Y√úKSEK' : impulsivityScore >= 8 ? 'ORTA' : 'NORMAL'
            });
            
            return parseFloat(impulsivityScore);
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
