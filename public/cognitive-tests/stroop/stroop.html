            --font-size-xlarge: clamp(24px, 4vw, 48px);
            --font-size-xxlarge: clamp(32px, 6vw, 64px);
            --button-padding: clamp(12px, 2vw, 18px) clamp(20px, 4vw, 40px);
            --gap-size: clamp(10px, 2vw, 20px);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #1d4ed8 100%);

            display: flex;
            justify-content: center;
            align-items: center;

        /* Container 1200x800 aspect ratio - yukarƒ±-a≈üaƒüƒ± tam dolu */
        .container {
            background: linear-gradient(145deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            border-radius: clamp(15px, 3vw, 20px);
            box-shadow:

            padding: var(--container-padding);
            /* Dynamic sizing: clamp width and keep 3:2 ratio */

            aspect-ratio: 3 / 2;
            height: auto;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 0 auto;

        /* Loading overlay - smooth transitions */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 58, 138, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: white;
            font-size: var(--font-size-large);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        /* Error message */
        .error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(239, 68, 68, 0.9);
            display: flex;

            align-items: center;
            z-index: 1001;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .error-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .error-message {
            color: white;
            font-size: var(--font-size-large);
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }

        .screen {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: var(--container-padding);

        .screen.active {

        /* Responsive Media Queries */

        /* Landscape mode mobil */

        /* High DPI ekranlar i√ßin font optimizasyonu */

    </style>

        // ==================== SES Y√ñNETƒ∞Mƒ∞ ====================
        function playAudio(filename, callback) {
            if (state.currentAudio) {
                state.currentAudio.pause();
                state.currentAudio.currentTime = 0;
            }
            
            const audio = new Audio(`mp3/${filename}`);
            state.currentAudio = audio;
            
            audio.addEventListener('ended', () => {
                if (callback) callback();
            });
            
            audio.play().catch(error => {
                console.log('Ses √ßalma hatasƒ±:', error);

            });

        function calculateStageScore(stageNum) {
            const responses = state.stageData[`stage${stageNum}`].responses;
            
            if (stageNum === 1) {
                // 1. A≈ûAMA: Sadece tepki s√ºresi √∂l√ß√ºl√ºr, doƒüru/yanlƒ±≈ü yok
                const respondedItems = responses.filter(r => r.responded && r.responseTime > 0);
                const avgTime = respondedItems.length > 0 
                    ? Math.round(respondedItems.reduce((sum, r) => sum + r.responseTime, 0) / respondedItems.length)
                    : 0;
                
                const result = {
                    OrtalamaSure_ms: avgTime,
                    Dogruluk: ((respondedItems.length / responses.length) * 100).toFixed(1), // Tepki verme oranƒ±
                    HataSayisi: responses.length - respondedItems.length, // Tepki vermediƒüi sayƒ±sƒ±
                    BolumSuresi_saniye: state.stageData[`stage${stageNum}`].duration || 0
                };
                
                // üìä 1. A≈ûAMA LOGLAMA
                console.log(`üìä A≈ûAMA ${stageNum} SKORU HESAPLANDI (Basit Tepki):`, {
                    ortalamaTepkiS√ºresi: avgTime + 'ms',
                    tepkiVermeOranƒ±: result.Dogruluk + '%',
                    tepkiVerdiƒüi: respondedItems.length + '/' + responses.length,
                    tepkiVermediƒüi: result.HataSayisi,
                    a≈üamaS√ºresi: result.BolumSuresi_saniye + ' saniye',
                    a√ßƒ±klama: '1. a≈üamada doƒüru/yanlƒ±≈ü yok, sadece tepki s√ºresi √∂l√ß√ºl√ºr'
                });
                
                return result;
                
            } else {
                // 2. ve 3. A≈ûAMA: Doƒüru/yanlƒ±≈ü mantƒ±ƒüƒ± var
                const correctResponses = responses.filter(r => {
                    if (r.responseRequired) {
                        return r.responded; // Basmasƒ± gereken yerde bastƒ±
                    } else {
                        return !r.responded; // Basmamasƒ± gereken yerde basmadƒ±
                    }
                });
                
                // Ortalama s√ºre i√ßin sadece DOƒûRU TEPKI VERDƒ∞ƒûƒ∞ durumlarƒ± al
                const correctWithTime = correctResponses.filter(r => r.responded && r.responseTime > 0);
                const avgTime = correctWithTime.length > 0 
                    ? Math.round(correctWithTime.reduce((sum, r) => sum + r.responseTime, 0) / correctWithTime.length)
                    : 0;
                
                const result = {
                    OrtalamaSure_ms: avgTime,
                    Dogruluk: ((correctResponses.length / responses.length) * 100).toFixed(1),
                    HataSayisi: responses.length - correctResponses.length,
                    BolumSuresi_saniye: state.stageData[`stage${stageNum}`].duration || 0
                };
                
                // üìä 2-3. A≈ûAMA LOGLAMA
                console.log(`üìä A≈ûAMA ${stageNum} SKORU HESAPLANDI:`, {
                    ortalamaTepkiS√ºresi: avgTime + 'ms',
                    doƒürulukOranƒ±: result.Dogruluk + '%',
                    doƒüruTepki: correctResponses.length + '/' + responses.length,
                    hataSayƒ±sƒ±: result.HataSayisi,
                    a≈üamaS√ºresi: result.BolumSuresi_saniye + ' saniye',
                    ortalamaS√ºreHesabƒ±: `Sadece doƒüru+tepki verdiƒüi ${correctWithTime.length} kelime kullanƒ±ldƒ±`
                });
                
                return result;
            }
        }

        // D√ºrt√ºsellik hesaplama fonksiyonu (2. ve 3. a≈üama i√ßin)
        function calculateImpulsivity(stageNum) {
            const responses = state.stageData[`stage${stageNum}`].responses;
            
            // A≈üamaya g√∂re hƒ±z e≈üikleri
            const thresholds = {
                2: 600, // 2. a≈üama: 600ms altƒ± hƒ±zlƒ± sayƒ±lƒ±r
                3: 800  // 3. a≈üama: 800ms altƒ± hƒ±zlƒ± sayƒ±lƒ±r
            };
            
            const threshold = thresholds[stageNum];
            if (!threshold) return 0;
            
            // Hƒ±zlƒ± yanlƒ±≈ü tepkiler
            const fastIncorrectResponses = responses.filter(r => {
                // Tepki zamanƒ± var ve e≈üiƒüin altƒ±nda
                const isFast = r.responseTime && r.responseTime < threshold;
                if (!isFast) return false;
                
                // Yanlƒ±≈ü tepki mi?
                const isIncorrect = (r.responseRequired && !r.responded) || 
                                   (!r.responseRequired && r.responded);
                
                return isIncorrect;
            });
            
            // D√ºrt√ºsellik puanƒ± hesapla (0-100 arasƒ±)
            const impulsivityScore = responses.length > 0 
                ? (fastIncorrectResponses.length / responses.length * 100).toFixed(1)
                : 0;
            
            // üéØ D√úRT√úSELLƒ∞K LOGLAMA
            console.log(`üéØ A≈ûAMA ${stageNum} D√úRT√úSELLƒ∞K HESAPLANDI:`, {
                hƒ±zE≈üiƒüi: threshold + 'ms',
                hƒ±zlƒ±Yanlƒ±≈üTepki: fastIncorrectResponses.length,
                toplamTepki: responses.length,
                d√ºrt√ºsellikSkoru: impulsivityScore + '%',
                deƒüerlendirme: impulsivityScore >= 15 ? 'Y√úKSEK' : impulsivityScore >= 8 ? 'ORTA' : 'NORMAL'
            });
            
            return parseFloat(impulsivityScore);
        }

        function completeTest() {
            console.log('Test tamamlandƒ±, sƒ±radaki teste ge√ßiliyor...');
            
            // Ana pencereye test tamamlandƒ±ƒüƒ±nƒ± bildir - pencereyi kapatma
            try {
                // localStorage'dan test sonu√ßlarƒ±nƒ± al veya fallback olu≈ütur
                let testResults = {};
                
                try {
                    const savedResults = localStorage.getItem('stroopTestResults');
                    if (savedResults) {
                        testResults = JSON.parse(savedResults);
                    } else {
                        // Fallback - temel sonu√ßlarƒ± olu≈ütur
                        testResults = {
                            stage1Results: window.stage1Results || { correct: 0, total: 0, averageTime: 0 },
                            stage2Results: window.stage2Results || { correct: 0, total: 0, averageTime: 0 },
                            stage3Results: window.stage3Results || { correct: 0, total: 0, averageTime: 0 },
                            totalCorrect: 0,
                            totalQuestions: 0,
                            testDuration: 0
                        };
                    }
                } catch (e) {
                    console.warn('Stroop test sonu√ßlarƒ± alƒ±namadƒ±:', e);
                    testResults = { error: 'Sonu√ßlar alƒ±namadƒ±' };
                }
                
                const messageData = {
                    type: 'test-complete',
                    testName: 'stroop',
                    results: testResults,
                    timestamp: new Date().toISOString()
                };
                
                // Ana pencereye mesaj g√∂nder (window.opener kullan)
                if (window.opener) {
                    window.opener.postMessage(messageData, window.location.origin);
                    console.log('‚úÖ Stroop testi sonu√ßlarƒ± ana pencereye g√∂nderildi:', messageData);
                }
                
            } catch (error) {
                console.error('‚ùå Test completion hatasƒ±:', error);
                // Hata durumunda da ana pencereye hata mesajƒ± g√∂nder
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'test-complete',
                        testName: 'stroop',
                        results: { error: 'Test completion hatasƒ±' },
                        timestamp: new Date().toISOString()
                    }, window.location.origin);
                }
            }
        }

        // ==================== YARDIMCI FONKSƒ∞YONLAR ====================

        }
